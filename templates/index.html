<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Emotion Detection</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk8ITHeQoxLxKwE2nzY6kpAKOm50v2xYIXwA&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden; /* Prevent horizontal scroll */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px; /* Set a maximum width for the content */
            margin: 0 auto; /* Center the content */
        }
        .card-img-top {
            max-height: 250px; /* Limit image height */
            object-fit: cover;
        }
        pre {
            white-space: pre-wrap; /* Ensure long text wraps */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row w-100">
        <div class="col-md-8 mx-auto"> <!-- Center content -->
            <div class="card shadow">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX7lPwZ2xJWS9dFf_QpumjjF0ynFhrCj0osw&s" alt="Emotion Detection" class="card-img-top">
                <div class="card-body">
                    <h3 class="text-center mb-4">Upload a Video for Emotion Detection</h3>
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="video" class="form-label">Select a video:</label>
                            <input class="form-control" type="file" id="video" name="video" accept="video/*">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Upload and Process</button>
                    </form>
                    {% if results %}
                    <div class="mt-4 w-100">
                        <h5>Results:</h5>
                        <pre>{{ results }}</pre>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
